<section>
  <div class="section-header">   
        <div class="section-header-icon">
            <lucide-icon [img]="Settings" class="my-icon"></lucide-icon>
        </div> 
        <div class="section-header-info">
            <h2>Configurações do Sistema</h2>
            <p>Defina os parâmetros para o dimensionamento da bomba</p>
        </div>
    </div>
  <div class="section-info">
    <div class="section-info-text" *ngIf="geoData">
      <p>
        Altitude Origem: <b>{{ geoData.alt1 | number : "1.0-0" }}m</b>
      </p>
      <p>
        Altitude Destino: <b>{{ geoData.alt2 | number : "1.0-0" }}m</b>
      </p>
      <p>
        Distância: <b>{{ geoData.distance | number : "1.0-0" }}m</b>
      </p>
    </div>
  </div>
  <div class="section-main">
    <form #configForm="ngForm">
      <div class="section-main-form-field">
        <label for="type">Tipo de Bomba *</label>
        <select name="type" id="type" required [(ngModel)]="formData.type">
          <option value="" disabled selected>Selecione o tipo...</option>
          <option value="submerged">Bomba Submersa</option>
          <option value="surface">Bomba de Superfície</option>
        </select>
      </div>
      <div class="section-main-form-field">
        <label for="depth">Profundidade do Poço (m) *</label>
        <input
          type="number"
          name="depth"
          id="depth"
          required
          [(ngModel)]="formData.depth"
          placeholder="Ex: 3"
        />
      </div>
      <div class="section-main-form-field">
        <label for="height">Altura da Caixa d`Água (m) *</label>
        <input
          type="number"
          name="height"
          id="height"
          required
          [(ngModel)]="formData.height"
          placeholder="Ex: 5"
        />
      </div>
      <div class="section-main-form-field">
        <label for="flow">Vazão da Bomba (m³/h) *</label>
        <input
          type="number"
          name="flow"
          id="flow"
          required
          [(ngModel)]="formData.flow"
          placeholder="Ex: 2"
        />
      </div>
    </form>
    <div class="section-main-form-buttons">
      <button class="section-main-btn-clean" (click)="goBack()">
        <lucide-icon [img]="CircleArrowLeft" class="my-icon"></lucide-icon>
        Voltar ao Mapa
      </button>
      <button class="section-main-btn-confirm" (click)="submitConfig()">
        <lucide-icon [img]="Calculator" class="my-icon"></lucide-icon>
        Calcular Dimensionamento
      </button>
    </div>
  </div>
</section>
